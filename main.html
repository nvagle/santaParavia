<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>

    <link rel="stylesheet" href="main.css">
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Cutive+Mono&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="gameContainer">

        <div class="name">Lady Nicole of Santa Paravia</div>

        <div class="yearReview1">Rats ate 15% of your grain reserves!</div>

        <div class="weatherHarvest">
            <div class="yearReview2">Good Weather</div>
            <div class="yearReview2">Fine Harvest</div>
        </div>

        <div class="yearReview3">(3877 steres)</div>
        
        <br>

        <div class="statsContainer">

            <div class="grainReserve">grain reserve</div>
            <div class="grainDemand">grain demand</div>
            <div class="grainPrice">grain price</div>
            <div class="landPrice">land price</div>
            <div class="treasury">treasury gold</div>

        </div>

        <br>

        <div class="instructions">PRESS ZERO TO CONTINUE OR NUMBER OF TRANSACTION IF YOUR WISH TO BUY OR SELL</div>

        <br>

        <div class="options">
            <div class="one">1</div>
            <div class="two">2</div>
        </div>

        <div class="images">
            <img src="images/grainImg.png" width="200">
            <img src="images/landImg.png" width="200">
        </div>

    </div>
