<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Market</title>

    <link rel="stylesheet" href="landMarket.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
    <div class="marketContainer">

        <img src="images/landImg.png" height="550" width="auto">

        <div class="market">Land Market</div>

            <div class="gold">You have 1000 gold</div>
            <div class="rate">Land price is $3 per acre</div>
            
            <div class="options">
